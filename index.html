<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="jQuery-3.6.0.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- My JS -->
    <script src="main.js"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/be2108d0a6.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body onload="template()">
    <div class="container">
        <!-- Heading -->
        <h1 class="text-start my-1 heading">Pomodoro App</h1>

        <!-- Timer & Slider -->
        <div class="container my-3">
            <div class="row">
                <div class="col-6">
                        <!-- Main Timer -->
                        <div class="container selectTimer">
                            <a class="selectPomodoro" href="">Pomodoro</a>
                            <a class="selectBreak" href="">Mola</a>
                        </div>

                        <div class="container timer my-5">
                            <div class="row">
                                <div class="col-5">
                                    <h4 id="minutes"></h4>
                                </div>
                                <div class="col-2">
                                    :
                                </div>
                                <div class="col-5">
                                    <h4 id="seconds"></h4>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h3 id="done" class="text-center my-2"></h3>
                        </div>

                        <!-- start and reset button -->
                        <div class="container d-flex justify-content-center align-items-center my-5">
                            <button class="btn" onclick="start()"><i class="fa-solid fa-play fa-2x"></i></button>
                            <a href="index.html"><i class="fa-solid fa-arrow-rotate-right fa-2x"></i></a>
                        </div>
                </div>

                <!--to do list-->

                <div class="col-6">
                    <div class="container p-3">
                        <h1 class="app-title text-center" id="header"> Pomodoro Planlayıcı</h1>
                        <div class="card">
                            <div class="card-header">
                                Yapacaklarım
                            </div>
                            <div class="card-body">
                                <form id="addTaskForm">
                                    <div class="input-group mt-3">
                                        <input id="txtTaskName" type="text" class="form-control" placeholder="yeni görev ekle">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                
                        </div>
                        <div class="card mt-3">
                            <div class="card-header">
                                Yapılacaklar
                                <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-end">
                                    Delete All
                                </a>
                            </div>
                            <ul id="task-list" class="list-group">
                
                            </ul>
                        </div>
                    </div>

                </div>

            </div>
        </div>

</body>

</html>
